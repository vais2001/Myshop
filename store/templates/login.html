{% extends "base.html" %}
{%block content%}
<div class="container mt-4">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded ">
          <h3 class="alert alert-light border">Login here</h3>
            <form action="{% url 'loginpage' %}" method="POST">
                {% if error %}
                 <div class="alert alert-danger" role="alert">
                  {{error}}
                 </div>
                {%endif%}
                {% csrf_token %}
                <div class="form-group form-control-sm">
                    <label for="exampleDropdownFormEmail2">Email address</label>
                    <input type="email" required="" class="form-control" name="email" id="exampleDropdownFormEmail2" value={{values.email}} >
                  </div>
                  <div class="form-group form-control-sm">
                    <label for="exampleDropdownFormPassword2">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleDropdownFormPassword2" placeholder="Password">
                  </div>
                  <div class="form-group form-control-sm">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                      <label class="form-check-label" for="dropdownCheck2">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="login ">
                </div>

            </form>
        </div>

    </div>
</div>  
{%endblock%}
