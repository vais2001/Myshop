<head>
    <meta charset="UTF-8">
    <title>Myshop</title>
</head>
<body>
<h2>MYSHOP</h2>    
{% comment %} <H1>{{products}}</H1> {% endcomment %}
{%for product in products  %}
   {% comment %} <h4>{{product}}</h4> {% endcomment %}
    <table>
       <tr>
           <td>{{product.productname}}</td>
           <td> : {{product.category}}</td>
           <td> :  {{product.price}}</td>
       </tr> 
    </table>
{% endfor %}
{% comment %} <p>My___shop</p> {% endcomment %}
</body>
</html>
