{% extends "base.html" %}
{%block content%}
<div class="container mt-4">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
          <h3 class="alert alert-light border">Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                <div class="form-group form-control-sm">
                    <label for="">Firstname</label>
                    <input type="text" class="form-control" id="">
                  </div>
                <div class="form-group form-control-sm">
                    <label for="">Lastname</label>
                    <input type="text" class="form-control" id="">
                  </div>
                  <div class="form-group form-control-sm">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" id="" placeholder="6854565778">
                  </div>
                <div class="form-group form-control-sm">
                    <label for="exampleDropdownFormEmail2">Email address</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
                  </div>
                  <div class="form-group form-control-sm">
                    <label for="exampleDropdownFormPassword2">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="********">
                  </div>
                  <div class="form-group form-control-sm">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                      <label class="form-check-label" for="dropdownCheck2">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
                </div>

            </form>
        </div>

    </div>
</div>    

{%endblock%}
